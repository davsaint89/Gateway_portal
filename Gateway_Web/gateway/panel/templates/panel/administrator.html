{% extends "panel/base.html" %}
{% load static %}
{% block content %}
<div class="main-content-inner">
    <div class="row">
        <!-- seo fact area start -->
        <div class="col-lg-6 col-ml-12">
            <div class="row">
                <!-- basic form start -->
                <div class="col-12 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="header-title text-info">Administrador de Usuarios</h1>
                            <form class="needs-validation" novalidate>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Usuario</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="" required="">
                                    <div class="valid-feedback"></div>
                                    <div class="invalid-feedback">
                                        Please provide a valid city.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nombre</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="" required="">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Apellido</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="" required="">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Contraseña actual</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="" required="">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword2">Nueva contraseña</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="" required="">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword3">Confirmar nueva contraseña</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="" required=""> 
                                </div>
                                <button class="btn btn-primary" type="submit">Guardar cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- testimonial area end -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
