{% extends "panel/base.html" %}
{% load static %}
{% block content %}
<div class="main-content-inner">
    <div class="row">
        <!-- data table start -->
        <div class="col-lg-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="header-title text-info">Configuraci√≥n Actual</h1>
                    <div class="single-table">
                        <div class="table-responsive">
                            <table class="table text-center">
                                <thead class="text-uppercase">
                                    <tr>
                                        <th scope="col">Dispositivo</th>
                                        <th scope="col">MAC</th>
                                        <th scope="col">Puerto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>{{device}}</th>
                                        <td>{{mac}}</td>
                                        <td>{{port}}</td>
                                    </tr>  
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="header-title text-info">Configurar puerto</h1>
                    <form id = "puerto" class="contact-form" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-form-label">Canal</label>
                            <select class="custom-select" name = "port">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                        <button onclick="bluetooth()" class="btn btn-primary mt-4 pr-4 pl-4">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- data table end -->
        <!-- Primary table start -->
    </div>
</div>
<script>
function getCookie(name) {
      let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
function bluetooth(){
    var form = new FormData(document.getElementById('puerto'));
    fetch("/bluetooth/",
    {
        method:"POST",
        body:form,
        headers:{
          "X-CSRFToken":getCookie('csrftoken'),
        }
    })
}

</script>
{% endblock %}
